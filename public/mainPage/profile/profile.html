<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Профиль</title>
    <link rel="stylesheet" href="../../style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <header>
      <img class="logo" src="../../assets/logo.svg" alt="logo" />
      <div class="links">
        <nav>
          <a href="../place-car/place-car.html">Поставить машину</a>
        </nav>
        <nav><a href="../add-car/add-car.html">Добавить машину</a></nav>
        <nav>
          <a href="../parking-inf/parking-inf.html">Информация о парковке</a>
        </nav>
        <nav><a href="../support/support.html">Тех. поддержка</a></nav>
      </div>
      <div class="profile-links">
        <nav class="nav-selected"><a href="../profile/profile.html">Профиль</a></nav>
        <nav class="exit"><a id="exit" href="../../auth/login/login.html">Выход</a></nav>
      </div>
    </header>
    <div class="personal-info">
      <h1 class="personal-info-change">Изменение личных данных</h1>
      <div>
        <label for="name">Имя:</label>
        <input type="text" id="name" />
      </div>
      <div>
        <label for="surname">Фамилия:</label>
        <input type="text" id="surname" />
      </div>
      <div>
        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" />
      </div>
      <div>
        <label for="email">Почта:</label>
        <input type="email" id="email" />
      </div>
      <button class="submit-btn" id="profile-change-btn">Изменить</button>
      <div id="message" style="color: green; position: absolute; display: none;"></div>
    </div>
    <script src="profile.js"></script>
    <script src="../../exit.js"></script>
  </body>
</html>
