<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Поставить машину</title>
    <script
      src="https://api-maps.yandex.ru/2.1/?apikey=2ef6df43-1edd-4098-9b62-293b197ef6bf&lang=ru_RU"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" href="../../style.css" />
    <script src="map.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <header>
      <img class="logo" src="../../assets/logo.svg" alt="logo" />
      <div class="links">
        <nav class="nav-selected">
          <a href="../place-car/place-car.html">Поставить машину</a>
        </nav>
        <nav><a href="../add-car/add-car.html">Добавить машину</a></nav>
        <nav>
          <a href="../parking-inf/parking-inf.html">Информация о парковке</a>
        </nav>
        <nav><a href="../support/support.html">Тех. поддержка</a></nav>
      </div>
      <div class="profile-links">
        <nav><a href="../profile/profile.html">Профиль</a></nav>
        <nav class="exit"><a id="exit" href="../../auth/login/login.html">Выход</a></nav>
      </div>
    </header>
    <div class="main">
      <div class="yMap">
        <h1 class="map-header">Карта автостоянок</h1>
        <div id="map" style="width: 650px; height: 430px"></div>
      </div>
      <div class="main">
        <form class="form-place-car" id="formPlaceCar" action="post">
          <div class="select">
            <select class="parking-selection" name="parking" id="parkingId">
              <option value="">Выберите стоянку</option>
            </select>
          </div>
          <div class="select">
            <select class="car-selection" name="car" id="carId">
              <option value="">Выберите машину</option>
            </select>
          </div>
          <button class="submit-btn confirm-btn">Подтвердить</button>
        </form>
      </div>
    </div>
    <script src="place-car.js"></script>
    <script src="../../exit.js"></script>
  </body>
</html>
