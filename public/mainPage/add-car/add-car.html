<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добавить машину</title>
    <link rel="stylesheet" href="../../style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <header>
      <img class="logo" src="../../assets/logo.svg" alt="logo" />
      <div class="links">
        <nav>
          <a href="../place-car/place-car.html">Поставить машину</a>
        </nav>
        <nav class="nav-selected"><a href="../add-car/add-car.html">Добавить машину</a></nav>
        <nav>
          <a href="../parking-inf/parking-inf.html">Информация о парковке</a>
        </nav>
        <nav><a href="../support/support.html">Тех. поддержка</a></nav>
      </div>
      <div class="profile-links">
        <nav><a href="../profile/profile.html">Профиль</a></nav>
        <nav class="exit"><a id="exit" href="../../auth/login/login.html">Выход</a></nav>
      </div>
    </header>
    <div class="form">
      <form method="post" class="addCarForm" id="form-control">
        <div>
          <input type="text" name="mark" id="mark" placeholder="Марка" />
          <input type="text" name="color" id="color" placeholder="Цвет" />
        </div>
        <div>
          <input type="text" name="model" id="model" placeholder="Модель" />
          <input
            type="text"
            name="number"
            id="number"
            placeholder="Номер машины"
          />
        </div>
        <button class="submit-btn">Добавить</button>
        <div id="error-message" style="color: red; display: none;"></div>
      </form>
    </div>
    <div class="car-cards">
    </div>
    <script src="add-car.js"></script>
    <script src="../../exit.js"></script>
  </body>
</html>
