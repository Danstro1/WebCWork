<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <form class="login-reg reg" action="post">
      <div class="register">Регистрация</div>
      <input class="regName" type="text" placeholder="Имя" />
      <input class="regSurname" type="text" placeholder="Фамилия" />
      <input class="regPhone" type="tel" placeholder="Телефон" />
      <input class="regEmail" type="text" placeholder="Email" />
      <input class="regPassword" type="password" placeholder="Пароль" />
      <button class="submit-btn reg-btn">Зарегистрироваться</button>
      <a class="log" href="../login/login.html">Уже есть аккаунт? Войдите</a>
    </form>
    <script src="register.js"></script>
  </body>
</html>
