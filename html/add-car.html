<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://api-maps.yandex.ru/2.1/?apikey=2ef6df43-1edd-4098-9b62-293b197ef6bf&lang=ru_RU"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" href="../style.css" />
    <script src="map.js"></script>
  </head>
  <body>
    <header>
        <img class="logo" src="../assets/logo.svg" alt="logo">
        <div class="links">
            <nav><a href="place-car.html">Поставить машину</a></nav>
            <nav class="nav-selected"><a href="add-car.html">Добавить машину</a></nav>
            <nav><a href="parking-inf.html">Информация о парковке</a></nav>
            <nav><a href="support.html">Тех. поддержка</a></nav>
        </div>
        <div class="profile-links">
          <nav><a href="profile.html">Профиль</a></nav>
          <nav class="exit"><a href="">Выход</a></nav>
        </div>
    </header>
    <div class="form">
      <form method="post" id="form-control">
        <div>
          <input type="text" name="mark" id="mark" placeholder="Марка">
          <input type="text" name="model" id="model" placeholder="Модель">
        </div>
        <div>
          <input type="text" name="color" id="color" placeholder="Цвет">
          <input type="text" name="number" id="number" placeholder="Номер машины">
        </div>
      </form>
      <button class="submit-btn">Добавить</button>
    </div>
    <div class="car-cards">
      <div class="card-car">
        <div><span class="car-info">Марка:</span> Porsche</div>
        <div><span class="car-info">Модель:</span> 718</div>
        <div><span class="car-info">Цвет:</span> Синий</div>
        <div><span class="car-info">Номер:</span> М321УУ</div>
        <button class="delete-btn">Удалить</button>
      </div>
    </div>

  </body>
</html>
