<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://api-maps.yandex.ru/2.1/?apikey=2ef6df43-1edd-4098-9b62-293b197ef6bf&lang=ru_RU"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" href="../style.css" />
    <script src="../map.js"></script>
  </head>
  <body>
    <header>
        <img class="logo" src="../assets/logo.svg" alt="logo">
        <div class="links">
            <nav class="nav-selected"><a href="place-car.html">Поставить машину</a></nav>
            <nav><a href="add-car.html">Добавить машину</a></nav>
            <nav><a href="parking-inf.html">Информация о парковке</a></nav>
            <nav><a href="support.html">Тех. поддержка</a></nav>
        </div>
        <div class="profile-links">
          <nav><a href="profile.html">Профиль</a></nav>
          <nav class="exit"><a href="">Выход</a></nav>
        </div>
    </header>
    <div class="main">
        <div class="yMap">
          <h1 class="map-header">Карта автостоянок</h1>
          <div id="map" style="width: 650px; height: 430px"></div>
        </div>
        <div class="main">
          <form class="form-place-car" action="post">
            <div class="select">
              <select class="car-selection" name="car" id="carId">
                <option value="">Выберите стоянку</option>
                <option value="Площадь Свободы">Площадь Свободы</option>
              </select>
            </div>
            <div class="select">
              <select class="car-selection" name="car" id="carId">
                <option value="">Выберите машину</option>
                <option value="М321УУ">М321УУ</option>
              </select>
            </div>
            <button class="submit-btn confirm-btn">Подтвердить</button>
          </form>
        </div>
    </div>
    <script>
      const btn = document.createElement('button');
      document.querySelector('.confirm-btn').addEventListener('click', e => {
        e.preventDefault();
        document.querySelector('.confirm-btn').classList.add('d-none')
        document.querySelectorAll('.select').forEach(elem => elem.classList.add('d-none'));
        btn.innerText = 'Получить машину';
        btn.classList.add('delete-btn');
        document.querySelector('.main').appendChild(btn);
      })

      btn.addEventListener('click', () => {
        btn.remove();
        document.querySelector('.confirm-btn').classList.remove('d-none')
        document.querySelectorAll('.select').forEach(elem => elem.classList.remove('d-none'));
      })
    </script>
  </body>
</html>
